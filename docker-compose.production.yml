version: '3.8'

services:
  lexos-api:
    build:
      context: .
      dockerfile: Dockerfile.production
    logging:
      driver: json-file
    image: lexos:2.0.0
    container_name: lexos-production
    restart: unless-stopped
    
    ports:
      - "8000:8000"
      - "8002:8002"  # Metrics
    
    environment:
      - LEXOS_HOST=0.0.0.0
      - LEXOS_PORT=8000
      - LEXOS_DEBUG=false
      - LEXOS_LOG_LEVEL=INFO
      - REDIS_URL=redis://redis:6379
      - PROMETHEUS_PORT=8002
      - METRICS_ENABLED=true
    
    env_file:
      - .env.production
    
    volumes:
      - ./data:/app/data
      - ./models:/app/models
      - ./logs:/app/logs
    
    depends_on:
      - redis
    
    # GPU support (uncomment if using Docker with GPU)
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - driver: nvidia
    #           count: 1
    #           capabilities: [gpu]
    
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    
    networks:
      - lexos-network

  redis:
    logging:
      driver: json-file
    image: redis:7-alpine
    container_name: lexos-redis
    restart: unless-stopped
    
    ports:
      - "6379:6379"
    
    command: redis-server --appendonly yes --maxmemory 1gb --maxmemory-policy allkeys-lru
    
    volumes:
      - redis_data:/data
    
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
    
    networks:
      - lexos-network

  # Nginx reverse proxy
  nginx:
    logging:
      driver: json-file
    image: nginx:alpine
    container_name: lexos-nginx
    restart: unless-stopped
    
    ports:
      - "80:80"
      - "443:443"
    
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    
    depends_on:
      - lexos-api
    
    networks:
      - lexos-network

  # Prometheus for monitoring
  prometheus:
    logging:
      driver: json-file
    image: prom/prometheus:latest
    container_name: lexos-prometheus
    restart: unless-stopped
    
    ports:
      - "9090:9090"
    
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    
    networks:
      - lexos-network

  # Grafana for visualization
  grafana:
    logging:
      driver: json-file
    image: grafana/grafana:latest
    container_name: lexos-grafana
    restart: unless-stopped
    
    ports:
      - "3001:3000"
    
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources:ro
    
    networks:
      - lexos-network

volumes:
  redis_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local

networks:
  lexos-network:
    driver: bridge