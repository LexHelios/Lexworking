apiVersion: apps/v1
kind: Deployment
metadata:
  name: lexos-api
  namespace: lexos
  labels:
    app: lexos-api
    version: "2.0.0"
spec:
  replicas: 1  # Single replica for H100 GPU
  selector:
    matchLabels:
      app: lexos-api
  template:
    metadata:
      labels:
        app: lexos-api
        version: "2.0.0"
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8002"
        prometheus.io/path: "/metrics"
    spec:
      # GPU node selector for H100
      nodeSelector:
        accelerator: nvidia-h100
      
      # Tolerations for GPU nodes
      tolerations:
      - key: nvidia.com/gpu
        operator: Exists
        effect: NoSchedule
      
      containers:
      - name: lexos-api
        image: lexos:2.0.0  # Build this image from production_server.py
        imagePullPolicy: Always
        
        ports:
        - containerPort: 8000
          name: http
          protocol: TCP
        - containerPort: 8002
          name: metrics
          protocol: TCP
        
        # GPU Resources
        resources:
          requests:
            memory: "8Gi"
            cpu: "4"
            nvidia.com/gpu: 1
          limits:
            memory: "32Gi"
            cpu: "16"
            nvidia.com/gpu: 1
        
        # Environment variables
        envFrom:
        - configMapRef:
            name: lexos-config
        - secretRef:
            name: lexos-secrets
        
        # Health checks
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
        
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        
        # Startup probe for slow initialization
        startupProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 30  # Allow 5 minutes for startup
        
        # Volume mounts
        volumeMounts:
        - name: data-storage
          mountPath: /app/data
        - name: model-cache
          mountPath: /app/models
        - name: logs
          mountPath: /app/logs
        
        # Security context
        securityContext:
          runAsNonRoot: true
          runAsUser: 1000
          runAsGroup: 1000
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false
          capabilities:
            drop:
            - ALL
      
      # Volumes
      volumes:
      - name: data-storage
        persistentVolumeClaim:
          claimName: lexos-data-pvc
      - name: model-cache
        persistentVolumeClaim:
          claimName: lexos-models-pvc
      - name: logs
        emptyDir: {}
      
      # Service account
      serviceAccountName: lexos-service-account
      
      # Restart policy
      restartPolicy: Always
      
      # DNS policy
      dnsPolicy: ClusterFirst
      
      # Termination grace period
      terminationGracePeriodSeconds: 60

---
apiVersion: v1
kind: Service
metadata:
  name: lexos-api-service
  namespace: lexos
  labels:
    app: lexos-api
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "8002"
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 8000
    protocol: TCP
    name: http
  - port: 8002
    targetPort: 8002
    protocol: TCP
    name: metrics
  selector:
    app: lexos-api

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: lexos-service-account
  namespace: lexos
  labels:
    app: lexos-api